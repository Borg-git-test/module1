borg.cats:
  path: '/borg/cats'
  defaults:
    _controller: '\Drupal\borg\Controller\MyController::myNewPage'
  requirements:
    _permission: 'access content'

borg.delete_form:
  path: '/borg/form/{id}/delete'
  defaults:
    _form: '\Drupal\borg\Form\DeleteButton'
    _title: 'DeleteButton'
  requirements:
    _access: 'TRUE'
