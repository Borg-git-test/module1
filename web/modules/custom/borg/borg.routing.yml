borg.cats:
  path: '/borg/cats'
  defaults:
    _controller: '\Drupal\borg\Controller\MyController::myNewPage'
  requirements:
    _permission: 'access content'

borg.delete_form:
  path: '/borg/form/delete/{id}'
  defaults:
    _form: '\Drupal\borg\Form\DeleteButton'
    _title: 'DeleteButton'
  requirements:
    _permission: 'administer nodes'

borg.update_form:
  path: '/borg/form/update/{id}'
  defaults:
    _form: '\Drupal\borg\Form\UpdateButton'
    _title: 'UpdateButton'
  requirements:
    _permission: 'administer nodes'
