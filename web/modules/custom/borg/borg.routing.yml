borg.cats:
  path: '/borg/cats'
  defaults:
    _controller: '\Drupal\borg\Controller\MyController::myNewPage'
  requirements:
    _permission: 'access content'

borg.form:
  path: '/borg/form'
  defaults:
    _form: '\Drupal\borg\Form\FirstForm'
    _title: 'Cat Form'
  requirements:
    _permission: 'access content'
